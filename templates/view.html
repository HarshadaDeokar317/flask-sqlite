<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<style>
body {
  background: #808080;
}
div:hover{
      opacity: 1;
}
div{
   width: 30%;
   margin: 60px auto;
   background: #efefef;
   padding: 60px 120px 80px 120px;
   text-align: center;
   -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
   box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
   opacity : 0.8;
}
</style>

<body>
<div>
<h3>Student Information</h3>
<table border=5>
    <thead>
        <td>ID</td>
        <td>Name</td>
        <td>LastName</td>
        <td>Email</td>
        <td>Password</td>
    </thead>

    {% for row in rows %}

        <tr>
            <td>{{row["id"]}}</td>
            <td>{{row["name"]}}</td>
            <td>{{row["lname"]}}</td>
            <td>{{row["email"]}}</td>
            <td>{{row["password"]}}</td>
        </tr>

    {% endfor %}
</table>
<br><br>

<a href="/"> home page</a>
</div>
</body>
</html>
